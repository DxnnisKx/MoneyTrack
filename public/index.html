<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTrack - Personal Finance</title>
    <link rel="icon" type="image/x-icon" href="money.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Liquid Background -->
    <div class="liquid-background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <!-- Glass Navigation -->
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="nav-brand">
                <div class="brand-icon">â‚¿</div>
                <span>MoneyTrack</span>
            </div>
            <div class="nav-menu">
                <button class="nav-pill active" data-page="home">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </button>
                <button class="nav-pill" data-page="transactions">
                    <i class="bi bi-plus-circle"></i>
                    <span>Add</span>
                </button>
                <button class="nav-pill" data-page="analytics">
                    <i class="bi bi-bar-chart"></i>
                    <span>Stats</span>
                </button>
                <button class="nav-pill" data-page="history">
                    <i class="bi bi-clock"></i>
                    <span>History</span>
                </button>
                <button class="nav-pill" data-page="settings">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Page -->
        <section class="page active" id="home">
            <div class="liquid-container">
                <div class="balance-card">
                    <div class="balance-label">Current Balance</div>
                    <div class="balance-bubble-container">
                        <div class="liquid-bubble" id="moneyBubble">
                            <div class="bubble-liquid"></div>
                            <div class="bubble-content">
                                <div class="balance-amount" id="bubbleAmount">$0.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="today-stats">
                        <div class="stat-pill income">
                            <i class="bi bi-arrow-up"></i>
                            <span id="todayIncome">+$0.00</span>
                        </div>
                        <div class="stat-pill expense">
                            <i class="bi bi-arrow-down"></i>
                            <span id="todayExpense">-$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transactions Page -->
        <section class="page" id="transactions">
            <div class="page-container">
                <div class="glass-panel">
                    <h2 class="panel-title">New Transaction</h2>
                    <div class="form-group">
                        <div class="floating-input">
                            <input type="number" id="amount" placeholder=" " step="0.01" required>
                            <label for="amount">Amount</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="floating-input">
                            <input type="text" id="description" placeholder=" " required>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="liquid-button add" id="addMoneyBtn">
                            <span class="button-content">
                                <i class="bi bi-plus-circle"></i>
                                Add Money
                            </span>
                            <div class="button-liquid"></div>
                        </button>
                        <button class="liquid-button subtract" id="subtractMoneyBtn">
                            <span class="button-content">
                                <i class="bi bi-dash-circle"></i>
                                Subtract
                            </span>
                            <div class="button-liquid"></div>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Analytics Page -->
        <section class="page" id="analytics">
            <div class="page-container">
                <h2 class="page-title">Analytics</h2>
                <div class="stats-grid">
                    <div class="stat-card income">
                        <div class="stat-icon">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="monthlyIncome">$0.00</div>
                            <div class="stat-label">Monthly Income</div>
                        </div>
                    </div>
                    <div class="stat-card expense">
                        <div class="stat-icon">
                            <i class="bi bi-graph-down-arrow"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="monthlyExpenses">$0.00</div>
                            <div class="stat-label">Monthly Expenses</div>
                        </div>
                    </div>
                    <div class="stat-card balance">
                        <div class="stat-icon">
                            <i class="bi bi-wallet2"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="monthlyNet">$0.00</div>
                            <div class="stat-label">Net Balance</div>
                        </div>
                    </div>
                    <div class="stat-card total">
                        <div class="stat-icon">
                            <i class="bi bi-receipt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="totalTransactions">0</div>
                            <div class="stat-label">Transactions</div>
                        </div>
                    </div>
                </div>
                <div class="detail-stats">
                    <div class="detail-item">
                        <span>Average Transaction</span>
                        <strong id="avgTransaction">$0.00</strong>
                    </div>
                    <div class="detail-item">
                        <span>Biggest Income</span>
                        <strong id="biggestIncome" class="text-success">$0.00</strong>
                    </div>
                    <div class="detail-item">
                        <span>Biggest Expense</span>
                        <strong id="biggestExpense" class="text-danger">$0.00</strong>
                    </div>
                </div>
            </div>
        </section>

        <!-- History Page -->
        <section class="page" id="history">
            <div class="page-container">
                <div class="history-header">
                    <h2 class="page-title">History</h2>
                    <select class="glass-select" id="filterPeriod">
                        <option value="all">All Time</option>
                        <option value="month">This Month</option>
                        <option value="week">This Week</option>
                        <option value="today">Today</option>
                    </select>
                </div>
                <div class="transactions-container" id="transactionHistory">
                    <!-- Transactions will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Settings Page -->
        <section class="page" id="settings">
            <div class="page-container">
                <div class="glass-panel">
                    <h2 class="panel-title">Settings</h2>
                    <div class="settings-section">
                        <h4>Initial Capital</h4>
                        <div class="input-group-custom">
                            <input type="number" id="initialCapital" placeholder="0.00" step="0.01">
                            <button class="liquid-button primary" id="setCapitalBtn">Set Capital</button>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>Export Data</h4>
                        <div class="export-buttons">
                            <button class="glass-button" id="exportTxtBtn">
                                <i class="bi bi-file-text"></i> Text File
                            </button>
                            <button class="glass-button" id="exportCsvBtn">
                                <i class="bi bi-file-earmark-spreadsheet"></i> CSV File
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
