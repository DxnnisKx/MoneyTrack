<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTrack - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fallback styles in case styles.css doesn't load */
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            max-width: 400px;
            width: 100%;
            padding: 3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .auth-logo {
            font-size: 4rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .google-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }

        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            color: #6366f1;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <i class="bi bi-wallet2 auth-logo"></i>
            <h1 class="auth-title">MoneyTrack</h1>
            <p class="auth-subtitle">Track your finances with ease</p>

            <button class="google-btn" id="googleSignInBtn" onclick="signInWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loadingMessage">Checking authentication...</div>
        </div>
    </div>

    <script type="module">
        // Show loading message
        document.getElementById('loadingMessage').style.display = 'block';

        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // REPLACE THESE WITH YOUR ACTUAL VALUES
        const supabaseUrl = 'https://siatsmslhjzqttdxfshe.supabase.co' // e.g., 'https://xxxx.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpYXRzbXNsaGp6cXR0ZHhmc2hlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzODUyMjgsImV4cCI6MjA3NDk2MTIyOH0.OSNl7pwyVnta3QSJPA93lZtC5kHKlhNq87bC9tUKqu0' // e.g., 'eyJhbG...'

        // Check if credentials are set
        if (supabaseUrl === 'https://siatsmslhjzqttdxfshe.supabase.co' || supabaseKey === 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpYXRzbXNsaGp6cXR0ZHhmc2hlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzODUyMjgsImV4cCI6MjA3NDk2MTIyOH0.OSNl7pwyVnta3QSJPA93lZtC5kHKlhNq87bC9tUKqu0') {
            document.getElementById('errorMessage').textContent = 'Please set your Supabase credentials in auth.html';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
            console.error('Supabase credentials not configured!');
        } else {
            try {
                const supabase = createClient(supabaseUrl, supabaseKey)

                window.signInWithGoogle = async function () {
                    try {
                        document.getElementById('googleSignInBtn').disabled = true;
                        document.getElementById('googleSignInBtn').textContent = 'Signing in...';

                        const { data, error } = await supabase.auth.signInWithOAuth({
                            provider: 'google',
                            options: {
                                redirectTo: redirectUrl
                            }
                        })

                        if (error) throw error
                    } catch (error) {
                        console.error('Error:', error)
                        document.getElementById('errorMessage').textContent = 'Failed to sign in: ' + error.message;
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('googleSignInBtn').disabled = false;
                        document.getElementById('googleSignInBtn').innerHTML = `
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        `;
                    }
                }

                // Check if already logged in
                supabase.auth.getSession().then(({ data: { session } }) => {
                    document.getElementById('loadingMessage').style.display = 'none';
                    if (session) {
                        console.log('Already logged in, redirecting...');
                        window.location.href = '/index.html'
                    }
                }).catch(err => {
                    console.error('Session check error:', err);
                    document.getElementById('loadingMessage').style.display = 'none';
                });

                console.log('Supabase initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                document.getElementById('errorMessage').textContent = 'Failed to initialize authentication';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loadingMessage').style.display = 'none';
            }
            const isLocal = window.location.hostname === 'localhost';
            const redirectUrl = isLocal
                ? 'http://localhost:3000/index.html'
                : 'https://money-track-eta.vercel.app/';
        }
    </script>
</body>

</html>
