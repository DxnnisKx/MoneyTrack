<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - MoneyTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div id="googlediv" class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <h1 class="h3 mb-4">MoneyTrack</h1>
                        <p class="text-muted mb-4">Einfache Ausgabenverwaltung</p>
                        <button class="btn btn-light" id="googleBtn">
                            <img id="googleicon" src="google-icon.png" class="me-2" alt="Google">
                            Mit Google anmelden
                        </button>

                        <div class="alert alert-danger mt-3 d-none" id="errorMsg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>

</html>
